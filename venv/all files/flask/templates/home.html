<!--home.html-->
<!DOCTYPE html>
<html>
<head>
    <title>Table 1</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">
    <style>
        #myTable {
            margin-top: 50px;
            width: 90%;
            margin-left: auto;
            margin-right: auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.75);
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
    </style>
</head>
<body>
<h1>Table 1</h1>
<div style="width: 50%; margin: 0 auto;">
    <table id="myTable" class="display">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Ask Price</th>
                <th>Ask Qty</th>
                <th>Bid Price</th>
                <th>Bid Qty</th>
            </tr>
        </thead>
        <tbody>
            {% for data in table1 %}
            <tr>
                <td>{{ data.symbol }}</td>
                <td>{{ data.askprice }}</td>
                <td>{{ data.askqty }}</td>
                <td>{{ data.bidprice }}</td>
                <td>{{ data.bidqty }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
<script>
$(document).ready(function() {
    $('#myTable').DataTable();
} );
</script>
</body>
</html>
